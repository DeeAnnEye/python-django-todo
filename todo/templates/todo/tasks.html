<html>
  {% load static %}
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{%  static  'css/style.css'  %}" >

    <title>Todo App</title>
  </head>
  <div class="row">
    <div class="col-md-12">
      <h2>Things To Do...</h2>
      <div class="main-todo-input-wrap">
        <div class="main-todo-input fl-wrap">
          <div class="main-todo-input-item">
            <input
              type="text"
              id="todo-list-item"
              placeholder="What will you do today?"
            />
          </div>
          <button class="add-items main-search-button">ADD</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      {% if todo_list %}
      <div class="main-todo-input-wrap">
        {% for task in todo_list %}
        <div class="main-todo-input fl-wrap">
          <ul id="list-items">
            <div class="todo-listing">
              <li class="todo-text">{{ task.task_text }} 
               <a href="#"><i class="fas fa-trash remove"></i><i class="fas fa-check-circle taskcheck"></i></a>
              </li>
            </div>
          </ul>
        </div>
          {% endfor %}     
      </div>
      {% endif %}    
    </div>
  </div>
</html>
